<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f7c9665cbd.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Job Portal</title>
</head>
<body>
    <section class="main-section">
      <div class="main-section-header">
        <div class="main-section-header-1">
          <h1>Job Portal</h1>
        </div>
        <div class="main-section-header-2">
           <a href="#home">Home</a>
           <a href="#about">About</a>
           <a href="#blog">Blog</a>
           <a href="#contact">Contact</a>
           <button class="post-button">Post a job</button>
           <button class="want-job-button">Want a job</button>
        </div>
      </div>
      <div class="main-section-content">
        <p>
          We have 850,000 great job offers you deserve!
        </p>
        <h1>Your Dream</h1>
        <p>Job is Waiting</p>
        <div class="search-box-section">
         <ul>
           <li><a href="#search-box--container-1">Find a job</a></li>
           <li><a href="#search-box--container-2">Find a candidate</a></li>
         </ul> 
         <div id="search-box--container-1" class="search-box--container">
          <div class="search-box--item-1">
            <i class="fas fa-briefcase" style="color: #dcdcdc"></i>
            <p>eg.Graphic web developer</p>
          </div>
          <div class="search-box--item-2">
            <i class="fas fa-angle-down" style="color: #dcdcdc"></i>
            <p>Cateogory</p>
          </div>
          <div class="search-box--item-3">
            <i class="fas fa-map-marker-alt" style="color: #dcdcdc"></i>
            <input placeholder="Location" />
          </div>
          <div class="search-box--item-4">
            <button>Search</button>
          </div>
         </div>       
        </div>
      </div>
    </section>
</body>
</html>
