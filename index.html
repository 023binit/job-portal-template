<!DOCTYPE html>

<head>

<body>
    <section class="main-section">
      <div id="main-section-header" class="main-section-header">
        <div class="main-section-header-1">
          <h1 class="job-portal-heading" id="job-portal-heading">Job Portal</h1>
        </div>
        <div class="main-section-header-2">
           <a href="#home" class="home-link" id="home-link">Home</a>
           <a href="#about" class="about-link" id="about-link">About</a>
           <a href="#blog" class="blog-link" id="blog-link">Blog</a>
           <a href="#contact" class="contact-link" id="contact-link">Contact</a>
           <button id="post-job" class="post-button">Post a job</button>
           <button class="want-job-button">Want a job</button>

      </div>
      <div class="main-section-content">
        <p>

        <div class="search-box-section">

           <a href="#search-box--container-2">Find a candidate</a> 
         <div id="search-box--container-1" class="search-box--container">
          <div class="search-box--item-1">

            <p>eg.Graphic web developer</p>
          </div>
          <div class="search-box--item-2">
            <i class="fas fa-angle-down" style="color: #dcdcdc"></i>
            <p>Cateogory</p>
          </div>
          <div class="search-box--item-3">
            <i class="fas fa-map-marker-alt" style="color: #dcdcdc"></i>
            <input placeholder="Location" />
          </div>
          <div class="search-box--item-4">
            <button>Search</button>
          </div>
         </div>       
        </div>
      </div>
    </section>
    <section class="description-section">
